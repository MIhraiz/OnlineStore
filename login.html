
    <form method="POST">
        <fieldset>
            <legend>Log In</legend>
        <br>
        <label for="email" class="required">E-mail: </label>
        <input type="mail" name="email" id="email" placeholder="Email" required="true"><br/>
        <br>
        <label for="passwd" class="required">Password </label>
        <input type="Password" name="passwd" id="passwd" placeholder="Password" required="true"><br/>
        <br>
        <input id="reset" type="reset" value="Clear" name="reset"/><br>
        <input type="submit" value="Sign In" id="submit" name="submit"/>
        </fieldset>
    </form>
